build:
  cuda: "11.8"
  gpu: true
  python_version: "3.11"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
  python_packages:
    - "diffusers"
    - "torchvision"
    - "transformers"
    - "accelerate"
    - "Pillow"
    - "safetensors"
    - "controlnet_aux"
    - "mediapipe"
    - "wget"
    - "numpy"
    - "opencv-python"
    - "xformers"
  run:
    - "pip install --upgrade pip"
    - "rm ~/.cache/pip -rf"
    - "pip install torch==2.0.1"
    - "apt-get update && apt-get install -y cmake"
    - "apt-get install -y build-essential"
    - "pip install dlib"
    - "pip install omegaconf"
predict: "predict.py:Predictor"